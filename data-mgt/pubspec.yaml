name: interview
description: Validation Form of the interview process

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: EncodeSansSemiCondensed
      fonts:
        - asset: assets/fonts/EncodeSansSemiCondensed-Bold.ttf
        - asset: assets/fonts/EncodeSansSemiCondensed-Regular.ttf
          weight: 700
